version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: sopt-local-postgres
    environment:
      POSTGRES_DB: sopt_local
      POSTGRES_USER: local_user
      POSTGRES_PASSWORD: local_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U local_user -d sopt_local" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

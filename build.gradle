plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
    id "io.sentry.jvm.gradle" version "5.12.2"
}

group = 'sopt.org'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

// ğŸ†• Sentry í”ŒëŸ¬ê·¸ì¸ ì„¤ì •
sentry {
    // Source Context ìë™ ì—…ë¡œë“œ (ìŠ¤íƒ íŠ¸ë ˆì´ìŠ¤ì—ì„œ ì½”ë“œ ë³´ê¸°)
    includeSourceContext = true

    // Sentry ì¡°ì§ ë° í”„ë¡œì íŠ¸ ì •ë³´
    org = "sopt-qt"
    projectName = "java-spring-boot"
    authToken = System.getenv("SENTRY_AUTH_TOKEN")
}

test {
    systemProperty 'spring.profiles.active', 'dev'
}

ext {
    set('springCloudVersion', "2023.0.1")
}

def queryDslVersion = "5.1.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-cache'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:4.1.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    // TestContainer
    testImplementation 'org.testcontainers:testcontainers:1.19.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.3'
    testImplementation 'org.testcontainers:postgresql:1.19.3'

    // ğŸ†• Sentry (ëª…ì‹œì  ë²„ì „ ê´€ë¦¬)
    // í”ŒëŸ¬ê·¸ì¸ì´ ìë™ ì„¤ì¹˜í•˜ì§€ë§Œ, ëª…ì‹œì ìœ¼ë¡œ ë²„ì „ì„ ê³ ì •í•˜ê¸° ìœ„í•´ ì¶”ê°€
    implementation 'io.sentry:sentry-spring-boot-starter-jakarta:7.17.0'


    // swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'

    // lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.projectlombok:lombok-mapstruct-binding:0.2.0"
    testCompileOnly "org.projectlombok:lombok"
    testAnnotationProcessor 'org.projectlombok:lombok'

    // QueryDsl
    implementation "com.querydsl:querydsl-jpa:${queryDslVersion}:jakarta"
    annotationProcessor "com.querydsl:querydsl-apt:${queryDslVersion}:jakarta"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api"

    // AWS S3
    implementation 'software.amazon.awssdk:s3:2.25.27'

    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'

    // Caffeine cache
    implementation 'com.github.ben-manes.caffeine:caffeine'

    // Jsoup for HTML parsing
    implementation 'org.jsoup:jsoup:1.15.4'
    

    // Flyway
    implementation 'org.flywaydb:flyway-core:9.22.3'


    runtimeOnly 'com.h2database:h2'
    runtimeOnly 'org.postgresql:postgresql'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

def querydslDir = "$buildDir/generated/querydsl"

sourceSets {
    main.java.srcDir querydslDir
}

name: PR CI

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  # 1. YAML 문법 검사
  validate-yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Validate YAML files
        run: |
          echo "Checking application YAML files..."
          
          for file in src/main/resources/application*.yml src/test/resources/application*.yml; do
            if [ -f "$file" ]; then
              echo "✓ Checking $file"
              yamllint -d relaxed "$file"
            fi
          done
          
          echo "✅ All YAML files are valid!"

  # 2. 테스트 실행
  test:
    runs-on: ubuntu-latest
    needs: validate-yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew clean test --no-daemon --info --stacktrace

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/test-results/test/'
          retention-days: 7

  # 3. 빌드 테스트
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew build -x test --no-daemon --stacktrace

      - name: Verify JAR file
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -not -name "*-plain.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "❌ JAR file not found!"
            exit 1
          fi
          echo "✅ JAR file created: $JAR_FILE"

  # 4. Docker 이미지 빌드 테스트
  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Docker build
        run: |
          docker build -t test-app:pr .
          echo "✅ Docker image built successfully!"

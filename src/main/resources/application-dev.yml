spring:
  config:
    activate:
      on-profile: dev
  servlet:
    multipart:
      max-file-size: 10MB        # 추가: 단일 파일 최대 크기
      max-request-size: 15MB     # 추가: 전체 요청 최대 크기
      file-size-threshold: 2KB   # 추가: 메모리 저장 임계값
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC;
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_schema: public

springdoc:
  swagger-ui:
    path: /api-docs
    operations-sorter: alpha
  api-docs:
    path: /api-docs
    groups:
      enabled: true

server:
  servlet:
    context-path: /v2



aws:
  region: ap-northeast-2
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
  bucket:
    image: ${BUCKET_NAME}
    dir: develop/

internal:
  playground:
    url: ${PLAYGROUND_API_URL}
    token: ${PLAYGROUND_API_URL_JWT_TOKEN}
  crew:
    url: ${CREW_API_URL}
    token: ${CREW_API_URL_JWT_TOKEN}
  auth:
    url: https://auth.api.sopt.org
    api-key: ${AUTH_API_KEY}
    service-name: ${OUR_SERVICE_NAME}

jwt:
  access: ${ACCESS_TOKEN_SECRET}
  refresh: ${REFRESH_TOKEN_SECRET}
  admin: ${ADMIN_TOKEN_SECRET}

official:
  apikey: ${OFFICIAL_API_KEY}

sentry:
  dsn: ${DEV_SENTRY_DSN}
  environment: dev
  traces-sample-rate: 1.0  # 개발환경 100% 샘플링
  send-default-pii: false
  enable-tracing: true
  logging:
    minimum-event-level: warn
    minimum-breadcrumb-level: info

